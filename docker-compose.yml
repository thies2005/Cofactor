version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://cofactor:securepassword@db:5432/cofactor_db
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXT_PUBLIC_API_URL=https://club.cofactor.world
    depends_on:
      - db
    networks:
      - cofactor-net

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: cofactor
      POSTGRES_PASSWORD: securepassword
      POSTGRES_DB: cofactor_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cofactor-net

  tunnel:
    image: cloudflare/cloudflared:latest
    restart: always
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TOKEN}
    networks:
      - cofactor-net

networks:
  cofactor-net:
    driver: bridge

volumes:
  postgres_data:
